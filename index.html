<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>Black Jack</title>
</head>

<body>
  <div id='gameStatus' style="color: cornsilk;">Black Jack</div>
  <button id='hitButton' class="btn btn-success">Hit</button>
  <button id='dealButton' class="btn btn-danger">Deal</button>
  <button id='stayBtn' class="btn btn-success">Stay</button>
  <h4 style='color:cornsilk'>Dealer Cards</h4>
  <div id= dealerCardsCont> 
    <div id='dealerCard1' class='card large outline'></div>
    <div id='dealerCard2' class="card large outline"></div>
   <!--  <img src='../images/backs/red.svg' id='dealerCard2' class='card large outline'> -->
  </div>
  <h4 style='color:cornsilk'>Player Cards</h4> 
  <div id= playerCardsCont> 
    <div id='playerCard' class='card large outline'></div>
    <div id='playerCard' class='card large outline'></div>
  </div>
</body>
<script defer src="js/app.js"></script> 
</html>
